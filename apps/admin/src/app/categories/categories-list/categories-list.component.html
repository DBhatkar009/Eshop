<div class="admin-page">
  <p-card header="categories" subheader="list of headers">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form">

            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <br>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="Categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Icon</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-Categories>
            <tr>
              <td>{{Categories.Id}}</td>
              <td>{{Categories.Name}}</td>
              <td>{{Categories.Icon}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
