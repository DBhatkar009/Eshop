<div class="admin-page">
  <p-card header="categories-form" subheader="list of headers">
    <div class="grid">
      <div class="col">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button-success mr-3">

            </p-button>
            <span style="margin-right: 10px;" class="fa fa-window-close-o" aria-hidden="true"></span>

            <!-- <i class="fa fa-user fa-4x"></i> -->
            <p-button label=" Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary">

            </p-button>

          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col">
        <div class="card">
          <h5>Form</h5>
          <div class="p-fluid p-formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input id="name" type="text" pInputText>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input id="icon" type="text" pInputText>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-card>
</div>
