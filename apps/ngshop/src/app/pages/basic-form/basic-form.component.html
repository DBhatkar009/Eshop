
<div class="c-1">
<form [formGroup]="myForm">

  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Organisation Overview">  </mat-tab>
    <mat-tab label="Legal"> <a [routerLink]="['/products']" routerLinkActive="router-link-active"></a>  </mat-tab>
    <mat-tab label="Management">  </mat-tab>
    <mat-tab label="Financials">  </mat-tab>
    <mat-tab label="Projects">  </mat-tab>
    <mat-tab label="Awards and Certifications">  </mat-tab>
    <mat-tab label="Contacts">  </mat-tab>
    <mat-tab label="Declarations">  </mat-tab>
    <!-- <mat-tab label="Nine">  </mat-tab> -->
  </mat-tab-group>


<hr>

<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>email</mat-label>
  <input matInput placeholder="pat@example.com" formControlName="email" required>
  <!-- <mat-error *ngIf="email.invalid && email.touched">
    your email does not look right
  </mat-error> -->
</mat-form-field>

<br>


<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Enter your password</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" required>
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon> {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-hint align="end">Must have One latter and one number</mat-hint>
  <mat-error *ngIf=""></mat-error>
</mat-form-field>


<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>message</mat-label>
  <textarea matInput placeholder="Your message..." formControlName="message" required></textarea>
</mat-form-field>


<h6>career-select</h6>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>career</mat-label>
  <mat-select>
    <mat-option value="one">full-stack</mat-option>
    <mat-option value="two">FrontEnd</mat-option>
    <mat-option value="three">BackEnd</mat-option>
  </mat-select>

</mat-form-field>

<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field class="example-full-width" appearance="fill" required>
  <mat-label>age</mat-label>
<input matInput placeholder="age" value="0" formControlName="age">
  <mat-error *ngIf="age!.errors?.min && age!.touched">
       {{ age!.errors!.min.actual }}
  </mat-error>

  <mat-error *ngIf="age!.errors?.max && age!.touched">
    {{ age!.errors!.max.actual }}
</mat-error>
</mat-form-field>



<mat-checkbox formControlName="agree" color="primary">Are you sure? </mat-checkbox>

<button mat-raise-button [disabled]="myForm.invalid" color="primary">Subscribe!</button>


<hr>
  <!-- <p> basic-form works </p> -->

</form>

</div>
